<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-buttons slot="end">
            <ion-buttons (click)="enviar()" color="primary">
                <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let registro of dataLocal.registros" (click)="abrirRegistro(registro)" detail>
            <ion-icon slot="start" [name]="registro.icon"></ion-icon>
            <ion-label>
                <h2>
                    Tipo: {{ registro.type }}
                </h2>
                <p>
                    Info: {{ registro.text }} <br> {{ registro.created | date: 'medium'}}
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
